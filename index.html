<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>
        <p id="turnText">Player 1s turn:</p>
    </header>
    <nav>
        <button id="topLeft"></button>
        <button id="topMid"></button>
        <button id="topRight"></button>
        <button id="midLeft"></button>
        <button id="middle"></button>
        <button id="midRight"></button>
        <button id="botLeft"></button>
        <button id="botMid"></button>
        <button id="botRight"></button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
